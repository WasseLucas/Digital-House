<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/page/css/style.css">
        
        <title>checkout-kabum</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logokabum">
                    <img src="/page/img/logo_kabum_ 3.svg" alt="LogoKabum">
                </div>
                <div class="box-cliente">
                    <div class="iconecliente">
                        <img src="/page/img/image 15.svg" alt="iconedologinCliente">
                    </div>
                    <div class="login">
                        <p>Olá, <strong>[Cliente]</strong></p>
                        <div class="AccountController">
                            <p>Minha conta</p>
                            <p>|</p>
                            <p>sair</p>
                        </div>
                    </div>
                </div>  
            </div>
        </header>
        <main>
            <div class="Container">
                <div class="OrderSteps">
                    <img src="../page/img/2022-07-10 19_02_04-Window 1.svg" alt="circleProgress">
                    <img src="../page/img/car.svg" alt="car">
                    <img src="../page/img/arrows.svg" alt="arrows">
                    <img src="../page/img/id.svg" alt="identification">
                    <img src="../page/img/arrows.svg" alt="arrows">
                    <img src="..//page/img/payment.svg" alt="payment">
                    <img src="../page/img/arrows.svg" alt="arrows">
                    <img src="../page/img/views.svg" alt="confirmation">
                    <img src="../page/img/arrows.svg" alt="arrows">
                    <img src="../page/img/ok.svg" alt="ok">
                </div>

                <div class="OrderInf">
                    <div class="ContainerInf"> <h2>
                        <img src="../page/img/truck.svg" alt="OrderInf"> Informações do seu Pedido</h2>
                        <p><strong>Dados Pessoais</strong></p>
                        <p>Informaçôes que serão inseridas na nota fiscal do pedido</p>
                    </div>

                   <div class="ContainerAdress">
                        
                   </div>
                </div>
            </div>
        </main>
    </body>
</html>
